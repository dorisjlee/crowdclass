{% load staticfiles %}
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type= "text/css" href="{% static 'crowdclass/content_style.css' %}">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <title>Crowdclass</title>
  </head>
  <body>
    <div class="main">
      <div class="left_content">
        <div class="image">
          <img src="{% static image %}" >
        </div>
        <div class="caption">
        {% if caption %}
        {{ caption }}
        {% endif %}
        </div>
      </div>
      <div class="right_content">
        <h1>{{ heading }}</h1>
        <div class="description">
            <p>{{ description_text_1 }}</p>
            <p>{{ description_text_2 }}</p>
            <p>{{ description_text_3 }}</p>
        </div>
      </div>
    </div>
    <div class="footer">
        <div class="footer_left">
        </div>
        <div class="footer_right" style="margin-top: 100px;">
        {% if diverge %}
        <a href="{% url 'crowdclass:to_elliptical_description' elliptical.id pid %}"><img src="{% static "crowdclass/images/next.png" %}"></a>
        {% else %}
        <a href="{% url 'crowdclass:to_elliptical' elliptical.id pid %}"><img src="{% static "crowdclass/images/next.png" %}"></a>
        {% endif %}
        </div>
    </div>
  </body>
</html>
