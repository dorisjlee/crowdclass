{% load staticfiles %}
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type= "text/css" href="{% static 'crowdclass/pretest_style.css' %}">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <title>Crowdclass</title>
  </head>
  <body>
    <div class="header">
     <!--  I used the first question inside pretest.txt as an example -->
      <h1>Scheme<h1>
       <!--  Tags are here. -->
    </div>
    <div class="main">
      <div class="question">
        <p>
        The first, widely-used galaxy morphology classification scheme was developed by: 
        </p>
        {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
      </div>
      <div class="radiobuttons">
        <form action="{% url 'crowdclass:pretest' qid %}" method="POST">
                  {% csrf_token %}
<!--           Answers are here. -->
          <input type="submit" name="choice" value="Edwin Hubble"> <br>
          <input type="submit" name="choice" value="Stephen Hawking"> <br>
          <input type="submit" name="choice" value="Arthur Eddington"> <br>
          <input type="submit" name="choice" value="Edmond Halley"> <br>
          <input type="submit" name="choice" value="I don't know"><br>
        </form>
      </div>
    </div>
  </body>
</html>
