<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="file2_style.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
   <title>Galaxt Zoo</title>
  </head>
  <body>
    <div class="help">
      <h1 class="heading">Help</h1>
      <p class="text">
        Sometimes galaxies have a prominent straight "bar" running through their centre, and that's what we're looking for here. Click on the images to see larger examples.
      </p>
      <div class="examples">
        <h3 class="sub-heading">Example</h3>
          <div class="row">
            <ul>
              <li>
                <img src="images/yes0.png" alt="samlesmooth">
                <h4>Yes</h4>
              </li>
              <li>
                <img src="images/bar01.png" alt="smooth">
              </li>
              <li>
                <img src="images/bar02.png" alt="smooth">
              </li>
            </ul>
          </div>
          <div class="row">
            <ul>
              <li>
                <img src="images/no0.png" alt="samlesmooth">
                <h4>No</h4>
              </li>
              <li>
                <img src="images/nobar01.png" alt="smooth">
              </li>
              <li>
                <img src="images/nobar02.png" alt="smooth">
              </li>
            </ul>
          </div>
      </div>
    </div>
  </body>
</html>
